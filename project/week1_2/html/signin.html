<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>회원가입</title>
</head>
<body>
    <section class="wrap">
        <article class="header">
            <button class="prev-btn"><</button>
            <h1 class="header-text">아무 말 대잔치</h1>
        </article>
        <hr class="horizontal-rule"/>

            <article class="input">
                <p class="title">회원가입</p>

                    <p class="text">프로필 사진</p>
                    <p class="helper">* helper text</p>
                    <article>
                        <div class="profile-img">+</div>
                    </article>
                    <p class="text">이메일*</p>

                    <p class="helper">* helper text</p>

                    <p class="helper">* helper text</p>
                    <p class="text">닉네임*</p>
                    <input type="text" placeholder="닉네임을 입력하세요">
                    <p class="helper">* helper text</p>
                </article>
            </article>
            <areticle class="button">
                <button class="signin-btn">회원가입</button></br>
                <a class="log-in" href="login.html">로그인하러 가기</a>
