<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/postWrite.css">
    <title>게시물 작성</title>
</head>
<body>
    <div class="header">
        <div id="prev-btn"><</div>
        <div class="header-text">
            <p>아무 말 대잔치</p>
        </div>
        <div id="header-profile">
            <img id="header-img" src="/sources/profile_img.jpeg">
            <div id="drop-down" style="display: none;">
                <div class="drop-down-box">
                    <a href="profileEdit.html">회원정보수정</a>
                </div>
                <div class="drop-down-box">
                    <a href="passwordEdit.html">비밀번호수정</a>
                </div>
                <div class="drop-down-box">
                    <a>로그아웃</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form class="body" onsubmit="return checkForm()">
        <div class="title">
            <p>게시글 작성</p>
        </div>
        <div class="title2">
            <p><b>제목*</b></p>
        </div>
        <div class="center">
            <input id="title-input" type="text" class="input-box" placeholder="제목을 입력해주세요.(최대 26글자)">
        </div>
        <div class="title2">
            <p><b>내용*</b></p>
        </div>
        <div>
            <textarea id="content-input" placeholder="내용을 입력해주세요."></textarea>
            <p id="helper" class="helper-text"></p>
        </div>
        <div class="title2">
            <p><b>이미지</b></p>
        </div>
        <div class="horizontal">
            <div class="filebox">
                <label for="file">파일 찾기</label>
                <input id="file" type="file">
                <p id="file-name" class="file-msg">파일을 선택해주세요.</p>
            </div>
        </div>
        <div class="center">
            <button id="submit-btn" class="submit-btn">완료</button>
        </div>
    </form>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/postWrite.js"></script>
</body>
</html>
