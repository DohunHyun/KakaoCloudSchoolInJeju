    </div>
    <hr>
    <div class="body">
        <div class="title">
            <p>회원정보수정</p>
        </div>
        <div class="title2">
            <p><b>프로필사진*</b></p>
        </div>
        <div class="center">
            <div class="profile-img">
                <img src="/sources/profile_img.jpeg">

        <div class="title2">
