<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/profileEdit.css">
    <title>비밀번호 수정</title>
</head>
<body>
    <div class="header">
        <div id="prev-btn"><</div>
        <div class="header-text">
            <p>아무 말 대잔치</p>
        </div>
        <div id="header-profile">
            <img id="header-img" src="/sources/profile_img.jpeg">
            <div id="drop-down" style="display: none;">
                <div class="drop-down-box">
                    <a href="profileEdit.html">회원정보수정</a>
                </div>
                <div class="drop-down-box">
                    <a href="passwordEdit.html">비밀번호수정</a>
                </div>
                <div class="drop-down-box">
                    <a>로그아웃</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form class="body" onsubmit="return checkForm()">
        <div class="title">
            <p>비밀번호 수정</p>
        </div>
        <div class="title2">
            <p><b>비밀번호</b></p>
        </div>
        <div class="center">
            <input id="password-input" type="password" class="input-box" placeholder="비밀번호를 입력하세요" required>
            <p id="password-helper" class="helper-text"></p>
        </div>
        <div class="title2">
            <p><b>비밀번호 확인</b></p>
        </div>
        <div class="center">
            <input id="passwordCheck-input" type="password" class="input-box" placeholder="비밀번호를 한번 더 입력하세요" required>
            <p id="passwordCheck-helper" class="helper-text"></p>
        </div>
        <div class="center">
            <button id="modify-btn" class="modify-btn">수정하기</button>
        </div>
    </form>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/passwordEdit.js"></script>
</body>
</html>
