<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/postWrite.css">
    <title>게시글 수정</title>
</head>
<body>
    <div class="header">
        <div id="prev-btn"><</div>
        <div class="header-text">
            <p>아무 말 대잔치</p>
        </div>
        <div id="header-profile">
            <img id="header-img" src="/sources/profile_img.jpeg">
            <div id="drop-down" style="display: none;">
                <div class="drop-down-box">
                    <a href="profileEdit.html">회원정보수정</a>
                </div>
                <div class="drop-down-box">
                    <a href="passwordEdit.html">비밀번호수정</a>
                </div>
                <div class="drop-down-box">
                    <a>로그아웃</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="body">
        <div class="title">
            <p>게시글 수정</p>
        </div>
        <div class="title2">
            <p><b>제목*</b></p>
        </div>
        <div class="center">
            <input type="text" class="input-box" placeholder="제목을 입력해주세요.(최대 26글자)" value="제목1">
        </div>
        <div class="title2">
            <p><b>내용*</b></p>
        </div>
        <div>
            <textarea placeholder="내용을 입력해주세요.">이전 내용</textarea>
            <p class="helper-text">*helper text</p>
        </div>
        <div class="title2">
            <p><b>이미지</b></p>
        </div>
        <div class="horizontal">
            <button class="file-btn">파일 선택</button>
            <p class="file-msg">기존 파일 명</p>
        </div>
        <div class="center">
            <button class="submit-btn">수정하기</button>
        </div>
    </div>
    
</body>
</html>
