<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>로그인</title>
</head>
<body>
    <section class="wrap">
        <div class="header">
            <div id="prev-btn"><</div>
            <div class="header-text">
                <p>아무 말 대잔치</p>
            </div>
            <div id="header-profile">
                <img id="header-img" src="/sources/profile_img.jpeg">
                <div id="drop-down" style="display: none;">
                    <div class="drop-down-box">
                        <a href="profileEdit.html">회원정보수정</a>
                    </div>
                    <div class="drop-down-box">
                        <a href="passwordEdit.html">비밀번호수정</a>
                    </div>
                    <div class="drop-down-box">
                        <a>로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="horizontal-rule"/>
        <form id="form" class="body">
            <div class="input">
                <p class="title">로그인</p>
                <div>
                    <p class="text">이메일</p>
                    <input type="email" placeholder="이메일을 입력하세요" required>
                    <p class="text">비밀번호</p>
                    <input type="password" placeholder="비밀번호를 입력하세요" required>
                    <p class="helper"></p>
                </div>
            </div>
            <div class="button">
                <button id="login-btn" type="submit" class="login-btn btn-inactive">로그인</button></br>
                <a class="sign-in" href="/html/signin.html" display="block">회원가입</a>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
